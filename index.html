<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿄플릭스</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');

    * {
      font-family: "Hi Melody", sans-serif
    }

    .main {
      color: white;

      background-image: url('http://www.dazedkorea.com/data/article/content/392691.jpg');
      background-position: center;
      background-size: cover;
    }

    body {
      background-color: black;
    }

    .mycards {
      width: 1200px;
      margin: 20px auto 20px auto;
    }

    .mypostingbox {
      width: 500px;
      margin: 20px auto 20px auto;

      border: 1px solid white;
      padding: 20px;
      border-radius: 5px;
    }

    .form-floating>input {
      background-color: transparent;
      color: white;
    }

    .form-floating>label {
      color: white;
    }

    .input-group>label {
      background-color: transparent;
      color: white;
    }

    .mypostingbox>button {
      width: 100%;
    }
  </style>
  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAu_9gt2gZpRr8oLa9DaCoUI4sI0TAyrkM",
      authDomain: "sparta-1e5ff.firebaseapp.com",
      projectId: "sparta-1e5ff",
      storageBucket: "sparta-1e5ff.appspot.com",
      messagingSenderId: "363884528685",
      appId: "1:363884528685:web:c3d892ae0ac25bace6e4a4",
      measurementId: "G-2HE12436SB"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    $("#postingbtn").click(async function () {
      let image = $('#image').val();
      let title = $('#title').val();
      let star = $('#star').val();
      let comment = $('#comment').val();

      let doc = {
        'image': image,
        'title': title,
        'star': star,
        'comment': comment
      };
      await addDoc(collection(db, "mavies"), doc);
      alert('업로드 완료 !');
      window.location.reload();
    })

    let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
    fetch(url).then(res => res.json()).then(data => {
      let temp = data['temp'];
      $('#weather').text(temp);
    })

    let docs = await getDocs(collection(db, "mavies"));
    docs.forEach((doc) => {
      let row = doc.data();
      let image = row['image'];
      let title = row['title'];
      let comment = row['comment'];
      let star = row['star'];
      console.log(star);

      let temp_html = `
      <div class="col">
        <div class="card h-100">
          <img
            src="${image}"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <p class="card-text">${star}</p>
            <p class="card-text">${comment}</p>
          </div>
        </div>`
      $('#card').append(temp_html);
    });

    $("#savebtn").click(async function () {
      $('#postingbox').toggle();
    })
  </script>
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-danger">쿄플릭스</a></li>
          <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
          <li><a href="#" class="nav-link px-2 text-white">쿄 시리즈</a></li>
          <li><a href="#" class="nav-link px-2 text-white">쿄 스펴셜</a></li>
          <li><a href="#" class="nav-link px-2 text-white">내개 찜한 쿄</a></li>
          <li><a href="#" class="nav-link px-2 text-white">현재 기온 : <span id="weather"></span>°</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-danger">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">쿄_주는 사람</h1>
        <p class="col-md-8 fs-4">아이콘, 아티스트, 레전드, 그 미사여구를 모두 품은 박효신의 지금 시절을 기록한다는 것.</p>
        <button id="savebtn" type="button" class="btn btn-outline-light">지금 바로 기록하기</button>
        <button type="button" class="btn btn-outline-light">정보 상세보기</button>
      </div>
    </div>
  </div>

  <div class="mypostingbox" id="postingbox">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="image" placeholder="영화 이미지 주소">
      <label for="floatingInput">영화 이미지 주소</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="title" placeholder="영화 제목">
      <label for="floatingInput">영화 제목</label>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">별점</label>
      <select class="form-select" id="star">
        <option selected>별점 선택</option>
        <option value="⭐">⭐</option>
        <option value="⭐⭐">⭐⭐</option>
        <option value="⭐⭐⭐">⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
      </select>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="comment" placeholder="추천 이유">
      <label for="floatingInput">추천 이유</label>
    </div>
    <button id="postingbtn" type="button" class="btn btn-danger">기록하기</button>
  </div>

  <div class="mycards">
    <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
    </div>
  </div>
</body>

</html>
